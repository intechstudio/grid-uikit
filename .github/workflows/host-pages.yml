name: Host GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.16.1"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./dist # Replace with your actual build output directory

  deploy-simulator:
    if: github.ref == 'refs/heads/main'
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4 # Ensure this is the latest version

      - name: Download build artifact
        uses: actions/download-artifact@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3 # Use the latest version
        with:
          path: ./build-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # Use the latest version
